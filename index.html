<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #story {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            max-width: 80%;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff758c;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5470;
        }
    </style>
</head>
<body>
    <h1>Random Story Generator</h1>
    <button onclick="generateStory()">Generate Story</button>
    <div id="story">Click the button to generate a story!</div>

    <script>
        const subjects = ["A wizard", "An astronaut", "A detective", "A pirate", "A robot"];
        const actions = ["found a magical stone", "solved a mysterious case", "discovered a secret planet", "battled a sea monster", "invented a time machine"];
        const endings = ["and saved the world.", "but lost it forever.", "and became famous.", "and made a shocking discovery.", "but it was all a dream."];

        function generateStory() {
            const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            const randomEnding = endings[Math.floor(Math.random() * endings.length)];
            
            document.getElementById("story").innerText = `${randomSubject} ${randomAction} ${randomEnding}`;
        }
    </script>
</body>
</html>
